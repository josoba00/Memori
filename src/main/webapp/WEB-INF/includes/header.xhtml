<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">
<body>
<ui:composition>
    <head>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/headersAndMenuItems.css"/>
    </head>
    <h:form rendered="#{!hideHeader}">
        <p:menubar>
            <p:menuitem value="Home" url="/secured/home.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>

            <p:menuitem value="Explore" url="/secured/explore.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>

            <p:submenu label="Admin Submenu" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>
            </p:submenu>
            <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>

            <f:facet name="options">
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" href="/logout"
                          rendered="#{sessionInfoBean.loggedIn}"/>
            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
</body>
</html>
