<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">

        <h:form id="userCreateForm">
            <p:commandButton value="Create New User" update="userCreateDialog"
                             oncomplete="PF('userCreateDialog').show()">
            </p:commandButton>

            <p:dialog header="Create User" id="userCreateDialog" widgetVar="userCreateDialog" modal="true"
                      showEffect="fade"
                      hideEffect="fade" resizable="false">
                <h:panelGrid columns="2">
                    <p:outputLabel for="createUsername" value="Username: "/>
                    <p:inputText id="createUsername" value="#{userBean.username}" required="true"/>
                    <p:outputLabel for="createPassword" value="Password: "/>
                    <p:password id="createPassword" value="#{userBean.password}" required="true"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="createFirstName" value="First Name: "/>
                    <p:inputText id="createFirstName" value="#{userBean.firstName}"/>
                    <p:outputLabel for="createLastName" value="Last Name: "/>
                    <p:inputText id="createLastName" value="#{userBean.lastName}"/>
                    <p:outputLabel for="createEmail" value="E-Mail: "/>
                    <p:inputText id="createEmail" value="#{userBean.email}"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="isAdmin" value="Admin: "/>
                    <p:selectBooleanCheckbox id="isAdmin" value="#{userBean.admin}"/>
                    <p:outputLabel for="isLearner" value="Learner: "/>
                    <p:selectBooleanCheckbox id="isLearner" value="#{userBean.learner}"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:commandButton value="Create"
                                     action="#{userBean.doCreateUser}"
                                     oncomplete="PF('userCreateDialog').hide()" update=":userForm:usersTable"/>
                    <p:commandButton value="Abort" onclick="PF('userCreateDialog').hide()"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <h:form id="userForm">
            <p:dataTable id="usersTable" var="user" value="#{userListController.users}">
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Roles">
                    <h:outputText value="#{user.roles}"/>
                </p:column>
                <p:column headerText="Enabled">
                    <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()"
                                     icon="pi pi-user-edit" title="Edit">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}"/>
                    </p:commandButton>
                    <p:commandButton action="#{userDetailController.doDeleteUser}" icon="pi pi-trash" title="Delete"
                                     update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}"/>
                        <p:confirm header="Confirmation"
                                   message="Are you sure that you want to delete this user? You cannot undo this operation."
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username: "/>
                        <p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/>
                        <p:outputLabel for="password" value="Password: "/>
                        <p:password id="password" value="#{userDetailController.user.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name: "/>
                        <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                        <p:outputLabel for="lastName" value="Last Name: "/>
                        <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                        <p:outputLabel for="email" value="E-Mail: "/>
                        <p:inputText id="email" value="#{userDetailController.user.email}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Enabled: "/>
                        <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userDetailController.doSaveUser()}"
                                         oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}"
                                         update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
