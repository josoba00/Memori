<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:param name="hideHeader" value="true" />
    <ui:define name ="content">
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <div style="width: max(400px, 30%); margin: 10% auto;">
                <p:staticMessage severity="error" summary="ERROR" detail="Wrong Input!" style="width: 100%" rendered="#{param.error != null}"/>
                <br> </br>
                <h:panelGrid columns="2" style="margin: auto;">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" type="text" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" type="password" required="true"/>

                </h:panelGrid>
                <br> </br>
                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="display: block; width: 40%; margin: auto">
                    <span class="ui-button-text" style="">Login</span>
                </button>
            </div>
        </form>
    </ui:define>
</ui:composition>
